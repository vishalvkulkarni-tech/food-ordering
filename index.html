<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Food</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .item-row { display: flex; justify-content: space-between; margin: 5px 0; }
    .item-row input[type='number'] { width: 50px; }
    .section { margin-bottom: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Menu</h2>
  <div id="menu"></div>

  <div class="section">
    <h3>Customer Info</h3>
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="text" id="phone" placeholder="Phone" required><br><br>
    <textarea id="address" placeholder="Delivery Address"></textarea>
  </div>

  <div class="section">
    <h3>Payment</h3>
    <label><input type="radio" name="paymode" value="Cash" checked> Cash</label>
    <label><input type="radio" name="paymode" value="Online"> Online</label>
  </div>

  <div class="section">
    <strong>Total: ₹<span id="total">0</span></strong>
    <br><br>
    <button onclick="submitOrder()">Submit Order</button>
  </div>

  <div id="message" class="section"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwgfbXBfU3MDUDUb4gPelPPJ1_52phISM-zZ_hT1QNGSRYH2zmbH4AZTJjuL6cEW6q6LA/exec";
    let menuItems = [];

    async function loadMenu() {
      const res = await fetch(scriptURL + '?action=menu');
      const data = await res.json();
      if (!data.live) {
        document.body.innerHTML = '<h2>Ordering is currently closed.</h2>';
        return;
      }
      menuItems = data.menu;
      const menuDiv = document.getElementById("menu");
      menuItems.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item-row";
        div.innerHTML = `
          <span>${item.name} - ₹${item.price}</span>
          <input type="number" id="qty-${i}" min="0" value="0" onchange="calculateTotal()">
        `;
        menuDiv.appendChild(div);
      });
    }

    function calculateTotal() {
      let total = 0;
      menuItems.forEach((item, i) => {
        const qty = parseInt(document.getElementById(`qty-${i}`).value || 0);
        total += qty * item.price;
      });
      document.getElementById("total").innerText = total;
    }

    async function submitOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const paymode = document.querySelector("input[name='paymode']:checked").value;

      if (!name || !phone) return alert("Please fill in Name and Phone");

      let orderItems = [];
      let total = 0;

      menuItems.forEach((item, i) => {
        const qty = parseInt(document.getElementById(`qty-${i}`).value || 0);
        if (qty > 0) {
          orderItems.push(`${item.name} x${qty}`);
          total += qty * item.price;
        }
      });

      if (orderItems.length === 0) return alert("Please select at least one item.");

      const payload = {
        action: 'order',
        name, phone, address, paymode,
        items: orderItems.join(", "),
        amount: total,
      };

      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      document.getElementById("message").innerHTML = `<strong>${result.message}</strong>`;
    }

    loadMenu();
  </script>
</body>
</html>
