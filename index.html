<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Sabudana Laddoo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; background: #f9f9f9; }
    h2 { color: #c0392b; }
    label, input, button { display: block; width: 100%; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 1em; }
    button { background: #27ae60; color: white; border: none; cursor: pointer; }
    button:hover { background: #219150; }
    a.upi { display: inline-block; margin: 15px 0; background: #2980b9; color: white; padding: 10px; text-align: center; text-decoration: none; }
    a.upi:hover { background: #1f6391; }
  </style>
</head>
<body>
  <h2>Order Sabudana Laddoo</h2>
  <p>6 pieces for <strong>₹1</strong> (for test)</p>

  <a class="upi" href="upi://pay?pa=9766448463@apl&pn=Vishal%20Kulkarni&am=1&cu=INR">
    Pay ₹1 via UPI
  </a>

  <form id="orderForm" onsubmit="sendOrder(event)">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="address">Delivery Address:</label>
    <input type="text" id="address" name="address" required />

    <button type="submit">I have paid – Place Order</button>
  </form>

  <script>
    function sendOrder(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const msg = `Sabudana Laddoo Test Order:\nName: ${name}\nAddress: ${address}\nAmount: ₹1 (paid)`;
      const encoded = encodeURIComponent(msg);
      const whatsappURL = `https://api.callmebot.com/whatsapp.php?phone=+919766448463&text=${encoded}&apikey=free`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
