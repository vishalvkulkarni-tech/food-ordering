<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Order</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; background: #f9f9f9; }
    h2 { color: #c0392b; }
    label, input, select, button { display: block; width: 100%; margin-bottom: 10px; }
    input, select, button { padding: 10px; font-size: 1em; }
    button { background: #27ae60; color: white; border: none; cursor: pointer; }
    button:hover { background: #219150; }
    a.upi { display: inline-block; margin: 15px 0; background: #2980b9; color: white; padding: 10px; text-align: center; text-decoration: none; }
    a.upi:hover { background: #1f6391; }
    #orderForm button:disabled { background: #999; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>Order Food Items</h2>

  <label for="item">Select Item:</label>
  <select id="item" onchange="updatePrice()">
    <option value="1|Sabudana Laddoo">Sabudana Laddoo - ₹1</option>
    <option value="10|Poha">Poha - ₹10</option>
    <option value="20|Upma">Upma - ₹20</option>
    <option value="15|Idli">Idli - ₹15</option>
  </select>

  <p>Total Price: <strong id="price">₹1</strong></p>

  <a class="upi" id="upiLink" href="upi://pay?pa=9766448463@apl&pn=Vishal%20Kulkarni&am=1&cu=INR" target="_blank">
    Pay via UPI
  </a>

  <form id="orderForm" onsubmit="sendOrder(event)">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="address">Delivery Address:</label>
    <input type="text" id="address" name="address" required />

    <button type="submit" id="submitBtn" disabled>Submit Order</button>
  </form>

  <script>
    let selectedAmount = 1;
    let selectedItem = "Sabudana Laddoo";

    function updatePrice() {
      const [amount, item] = document.getElementById("item").value.split('|');
      selectedAmount = amount;
      selectedItem = item;
      document.getElementById("price").innerText = `₹${amount}`;
      const upiURL = `upi://pay?pa=9766448463@apl&pn=Vishal%20Kulkarni&am=${amount}&cu=INR`;
      document.getElementById("upiLink").href = upiURL;
      document.getElementById("submitBtn").disabled = false;
    }

    function sendOrder(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const msg = `Food Order:\nName: ${name}\nAddress: ${address}\nItem: ${selectedItem}\nAmount: ₹${selectedAmount} (paid)`;
      const encoded = encodeURIComponent(msg);
      const whatsappURL = `https://api.callmebot.com/whatsapp.php?phone=+919766448463&text=${encoded}&apikey=free`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
