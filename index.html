<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annapurna Kitchen Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Annapurna Kitchen</h1>
    <div id="menu"></div>

    <div id="total-container">
      <strong>Total: â‚¹<span id="total">0</span></strong>
    </div>

    <button id="payNow">Pay Now</button>
    <div id="qrSection" style="display:none;">
      <h3>Scan to Pay</h3>
      <canvas id="qrcode"></canvas>
      <p>Waiting for payment...</p>
    </div>

    <div id="userDetails" style="display:none;">
      <input type="text" id="name" placeholder="Your Name" />
      <input type="text" id="address" placeholder="Delivery Address" />
      <input type="text" id="mobile" placeholder="Mobile Number" />
      <button id="submitOrder">Submit</button>
    </div>

    <div id="fallback" style="display:none;">
      <p>If WhatsApp doesn't open, copy the below message and send manually:</p>
      <textarea id="fallbackText" rows="6"></textarea>
      <button onclick="copyFallback()">Copy</button>
    </div>

    <footer>
      <p>Contact: Annapurna Kitchen, Janhavi, 9766448463</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
